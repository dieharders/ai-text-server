<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Connect to Obrew Server</title>
    <!-- Include the Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="content">
      <h1>Obrew Studio Server</h1>
      <p>
        Scan the code with your mobile device to access the WebUI remotely and/or click the link
        below.
      </p>
      <div class="remote">
        <h2>Remote Host</h2>
        <!-- Only show if data exists -->
        <img
          id="qrcode"
          data-attr="none"
          src="data:image/png;base64,{{qr_data}}"
          alt="qr code for {{remote_url}}:{{port}}"
        />
        <p id="qr_link">{{remote_url}}:{{port}}</p>
      </div>
      <h2>API Docs</h2>
      <a class="docs-link" href="{{local_url}}:{{port}}/docs" target="_blank">
        {{local_url}}:{{port}}/docs
      </a>
      <div class="button-container">
        <a
          class="connect-button"
          href="https://studio.openbrewai.com/?hostname={{local_url}}&port={{port}}"
          target="_blank"
          >Go to Obrew Studio
        </a>
      </div>
    </div>
  </body>
</html>
