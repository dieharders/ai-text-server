<link rel="stylesheet" href="connection-page.css" />
<script type="text/javascript" src="connection-page.js"></script>
<div class="content">
  <h1>Access Obrew Studio WebUI Remotely</h1>
  <p>
    Scan the code with your mobile device to access the WebUI remotely and/or click the link below.
  </p>
  <div class="remote">
    <h2>Remote Host</h2>
    <!-- Only show if data exists -->
    <img id="qrcode" data-attr="none" src="" alt="qr code for {{remote_url}}:{{port}}" />
    <p id="qr_link">{{remote_url}}:{{port}}</p>
  </div>
  <h2>API Docs</h2>
  <a class="docs-link" href="{{local_url}}:{{port}}/docs" target="_blank">
    {{local_url}}:{{port}}/docs
  </a>
  <div class="button-container">
    <a
      class="connect-button"
      href="https://studio.openbrewai.com/?hostname={{local_url}}&port={{port}}"
      target="_blank"
      >Start Obrew Studio
    </a>
    <a class="connect-button" href="main.html" data-link>Back </a>
  </div>
</div>
